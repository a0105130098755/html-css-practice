<!DOCTYPE html>
<html>
<head>
<title>학생 성적표</title>
<meta charset="UTF-8">
<style>
  table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
    text-align: center; 
  }
  th, td {
    padding: 12px; 
  }
  .name-column {
    width: 140px; 
  }
  .score-column {
    width: 120px; 
  }
  th {
    background-color: #FFD580;
  }
  
</style>
</head>
<body>

<table>
  <thead>
    <tr>
      <th class="name-column">이름</th>
      <th class="score-column">국어</th>
      <th class="score-column">영어</th>
      <th class="score-column">수학</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td class="name-column">문동은</td>
      <td>55</td>
      <td>67</td>
      <td>99</td>
    </tr>
    <tr>
        <td class="name-column">주여정</td>
        <td>67</td>
        <td>87</td>
        <td>23</td>
    </tr>
    <tr>
        <td class="name-column">박연진</td>
        <td>88</td>
        <td>99</td>
        <td>67</td>
    </tr>
    <tr>
        <td class="name-column">전재준</td>
        <td>67</td>
        <td>55</td>
        <td>44</td>
    </tr>
    <tr>
        <td class="name-column">하도영</td>
        <td>55</td>
        <td>67</td>
        <td>88</td>
    </tr>
    <!-- 다른 학생들의 정보 -->
    <tr>
      <td class="name-column">과목평균</td>
      <td>55</td>
      <td>67</td>
      <td>88</td>
    </tr>
    <tr>
      <td class="name-column">전체평균</td>
      <td colspan="3">67</td>
    </tr>
  </tbody>
</table>

</body>
</html>
