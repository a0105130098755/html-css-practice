<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단락과 글자 크기 예시</title>
    <style>
        body {
            background-color:aqua;
        }
        .large-text {
            font-size: 24px; /* 큰 글자 크기 */
        }
        .small-text {
            font-size: 14px; /* 작은 글자 크기 */
        }
    </style>
</head>
<body>

<h1>단락과 글자 크기에 대한 예시</h1>
<p class="large-text">이것은 큰 글자 크기를 가진 단락입니다. HTML에서는 `<p>` 태그를 사용하여 단락을 나타냅니다.</p>
<p class="small-text">이것은 작은 글자 크기를 가진 단락입니다. CSS의 `font-size` 속성을 사용하여 글자 크기를 조정할 수 있습니다.</p>
<h2>
    <strong>텍스트를 굵게 표시한다 Strong</strong>
    <br/>
    <b>텍스트 굵게 표시 b태그</b>
</h2>

</body>
</html>
