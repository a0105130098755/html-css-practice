<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Animation</title>
	<style>
		#container{
			width:500px;
			margin:20px auto;
		}
		.box{
			width: 100px;
			height: 100px;
			float:left;
			margin:50px;
		}
		#box1 {
			background-color: #4cff00;
			border: 1px solid transparent;
			animation-name: shape;  /* 애니메이션 지정 */ 
			animation-duration: 3s;  /* 애니메이션 실행 시간 */
		}
		#box2 {
			background-color: #8f06b0;
			border: 1px solid transparent;
			animation-name: rotate;  /* 애니메이션 지정 */
			animation-duration: 3s;  /* 애니메이션 실행 시간 */
		}

		@keyframes shape { /* shape 애니메이션 정의 */
			from {
				border: 1px solid transparent;  /* 1px짜리 투명한 테두리 */
			}
			to {
				border: 1px solid #000;  /* 검정색 테두리 */
				border-radius: 50%;  /* 테두리를 둥글게 */
			}
		}

		@keyframes rotate {from {
				transform:rotate(0deg)  
			to {
				transform: rotate(45deg);  
			}}
        }
        .button-container {
    display: inline-block;
    position: relative;
    padding: 5px; /* 테두리와 버튼 사이의 간격 */
    border: 2px solid #000; /* 초기 테두리 설정 */
    transition: transform 0.3s ease;
    overflow: hidden; /* 테두리 회전 시 밖으로 나가지 않도록 */
}

.button-container:hover {
    animation: spin 2s linear infinite; /* 마우스 호버시 회전 애니메이션 적용 */
}

@keyframes spin {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}

button {
    border: none;
    background-color: #f0f0f0;
    padding: 10px 20px;
    cursor: pointer;
    outline: none;
    width: 100%; /* 버튼 크기 설정 */
    height: 100%; /* 버튼 크기 설정 */
}


	</style>
</head>

<body>
	<div id="container">
        <div class="button-container">
            <button>Click Me!</button>
        </div>
        
		<div class="box" id="box1"></div>
		<div class="box" id="box2"></div>
	</div>
</body>
</html>
