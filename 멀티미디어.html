<!DOCTYPE html>
<html>
<head>
    <title>HTML 멀티미디어 예제</title>
    <meta charset="UTF-8">
</head>
<body>

    <h1>HTML 멀티미디어 콘텐츠</h1>
    
    <!-- 이미지 태그 -->
    <h2>이미지</h2>
    <img src="path_to_image.jpg" alt="설명 텍스트" width="500">

    <!-- 오디오 태그 -->
    <h2>오디오</h2>
    <audio controls>
        <source src="path_to_audio.mp3" type="audio/mpeg">
        <source src="path_to_audio.ogg" type="audio/ogg">
        귀하의 브라우저는 오디오 태그를 지원하지 않습니다.
    </audio>

    <!-- 비디오 태그 -->
    <h2>비디오</h2>
    <video width="640" height="480" controls>
        <source src="path_to_video.mp4" type="video/mp4">
        <source src="path_to_video.ogg" type="video/ogg">
        귀하의 브라우저는 비디오 태그를 지원하지 않습니다.
    </video>

</body>
</html>
