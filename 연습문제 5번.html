<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333; 
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        fieldset {
            border: 1px solid #ddd; 
            margin-bottom: 20px;
            padding: 20px;
        }
        legend {            font-size: 1.2em;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eaeaea; }

        label {
            display: block;
            margin-bottom: 10px;
            color: #666; 
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        select,
        textarea {
            width: calc(100% - 22px); 
            padding: 10px;
            margin-bottom: 20px; 
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 0.9em; 
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            display: inline-flex;
            align-items: center;
            margin-top: 10px; 
        }
        button img {
            margin-right: 5px;
        }
        button[type="reset"] {
            background-color: #f0ad4e;
            margin-left: 10px;
        }
        .radio-group {
            margin-bottom: 20px;
        }
        .radio-group label {
            margin-right: 30px;
        }
        input[type="date"] {
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <form action="#" method="get">
        <fieldset>
            <legend>기본 정보</legend> 
            <p>
                <label for="id">아이디</label>
                <input type="text" name="id" id="id" value="jks2024" readonly>
            </p>
            <p>
                <label for="password">패스워드</label>
                <input type="password" name="pwd" id="password" required>
            </p>
        </fieldset>
        
        <fieldset>
            <legend>세부 정보</legend>
            <p>
                <label for="email">이메일</label>
                <input type="email" name="email" id="email" placeholder="@를 넣어야 됩니다.">
            </p>
            <p>
                <label for="tel">전화번호</label>
                <input type="tel" name="tel" id="tel" placeholder="하이픈을 넣지 마세요">
            </p>
            <p>
                <label for="age">나이</label>
                <input type="number" id="age" name="age">
            </p>
        
        </fieldset>

        <fieldset>
            <legend>주소 입력</legend>
            <label for="city">도시</label>
            <select name="city" id="city">
                <optgroup label="서울시">
                    <option value="강남구">강남구</option>
                    <option value="서초구">서초구</option>
                    <option value="강동구">강동구</option>
                    <option value="영등포구">영등포구</option>
                    <option value="용산구">용산구</option>
                    <option value="중구">중구</option>
                    <option value="강북구">강북구</option>
                </optgroup>
                <optgroup label="경기도">
                    <option value="성남시">성남시</option>
                    <option value="수원시">수원시</option>
                    <option value="용인시">용인시</option>
                    <option value="안양시">안양시</option>
                    <option value="화성시">화성시</option>
                    <option value="과천시">과천시</option>
                    <option value="시흥시">시흥시</option>
                </optgroup>
            </select>
        </fieldset>
        
        <fieldset>
            <p class="radio-group">
                <label for="male">남성</label>
                <input type="radio" name="gender" id="male">
                <label for="female">여성</label>
                <input type="radio" name="gender" id="female">
            </p>
        </fieldset>

        <fieldset>
            <legend>직업</legend>
            <p>
                <label for="student">학생</label>
                <input type="radio" name="jobs" id="student">
                <label for="worker">회사원</label>
                <input type="radio" name="jobs" id="worker">
                <label for="housewife">주부</label>
                <input type="radio" name="jobs" id="housewife">
                <label for="none">무직</label>
                <input type="radio" name="jobs" id="none">
            </p>
        </fieldset>

        <fieldset>
            <legend>취미를 선택하세요.</legend>
            <p>
                <label for="운동">운동</label>
                <input type="radio" name="sports" id="운동">
                <label for="음악">음악</label>
                <input type="radio" name="music" id="음악" checked>
                <label for="그림">그림</label>
                <input type="radio" name="pic" id="그림">

            </p>
        </fieldset>
        
       
        <p>가입일 <input type="date"></p>

            <label for="desc">소개글</label>
        <p>
            <textarea name="desc" id="desc" cols="40" rows="10"></textarea>
        </p>

        <button type="submit">
            <img src="/mnt/data/bear.png" alt="" style="width:30px; height:30px;"> 제출
        </button>
        <button type="reset">
            <img src="/mnt/data/bear.png" alt="" style="width:30px; height:30px;"> 초기화
        </button>
    </form>
</body>
</html>
