<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Div 태그 예제</title>
    <style>
        .section1 {
            background-color: lightblue;
            color: white;
            padding: 20px;
            margin: 10px 0;
        }

        .section2 {
            background-color: tomato;
            color: black;
            padding: 20px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div class="section1">
    <h2>첫 번째 섹션</h2>
    <p>이것은 첫 번째 섹션입니다. 여기에는 밝은 파란색 배경과 흰색 텍스트가 있습니다.</p>
</div>

<div class="section2">
    <h2>두 번째 섹션</h2>
    <p>이것은 두 번째 섹션입니다. 여기에는 토마토색 배경과 검은색 텍스트가 있습니다.</p>
</div>

</body>
</html>
