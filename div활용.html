<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Div Example</title>
<style>
    .header {
        background-color: #f2f2f2;
        padding: 20px;
        text-align: center;
        font-size: 24px;
    }
    .content {
        padding: 15px;
        margin-top: 10px;
        background-color: #e8e8e8;
    }
    .footer {
        padding: 10px;
        background-color: #d9d9d9;
        text-align: center;
    }
</style>
</head>
<body>

<div class="header">
    <h1>Welcome to My Website</h1>
</div>

<div class="content">
    <p>This is some example text for the content area. Here you can put any information related to the topic of your website.</p>
    <p>Use multiple <code>div</code> elements to separate different sections of your page for better styling and organization.</p>
</div>

<div class="footer">
    <p>Contact us: <a href="mailto:info@example.com">info@example.com</a></p>
</div>

</body>
</html>
