<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>레몬 상큼 샐러드 레시피</title>
</head>
<body>
    <h1>레몬 상큼 샐러드 레시피</h1>
    <h2>재료</h2>
    <ul>
        <li>레몬 1개</li>
        <li>아보카도 1개</li>
        <li>토마토 1개</li>
        <li>샐러드 채소 30g</li>
    </ul>
    
    <h2>드레싱</h2>
    <ul>
        <li>올리브유 1큰술</li>
        <li>레몬즙 2큰술</li>
        <li>꿀 1큰술</li>
        <li>소금 약간</li>
    </ul>
    
    <h2>만드는 방법</h2>
    <ol>
        <li>샐러드 채소를 씻고 물기를 제거한 후 준비합니다.</li>
        <li>레몬과 아보카도, 토마토를 얇게 썰어 준비합니다.</li>
        <li>드레싱 재료를 볼에 넣고 잘 섞습니다.</li>
        <li>볼에 샐러드 채소와 썬 레몬, 아보카도, 토마토를 넣고 드레싱을 부어먹습니다!</li>
    </ol>
</body>
</html>
