<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>링크와 이미지를 활용한 웹 페이지</title>
</head>
<body>
    <h1>내 웹 페이지에 오신 것을 환영합니다!</h1>
    
    <h2>링크 예제</h2>
    <p>다음은 Google 홈페이지로 이동하는 링크입니다: <a href="https://www.google.com" target="_blank">Google 방문하기</a></p>
    
    <h2>이미지 예제</h2>
    <p>아래는 예쁜 꽃 이미지입니다:</p>
    <img src="flower.jpg" alt="아름다운 꽃" width="300">
    
    <h2>링크와 이미지를 함께 사용하기</h2>
    <p>이미지를 클릭하면 Google로 이동합니다:</p>
    <a href="https://www.google.com" target="_blank">
        <img src="flower.jpg" alt="아름다운 꽃으로 이동" width="300">
    </a>
    
</body>
</html>
