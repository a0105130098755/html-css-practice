<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML 표 예제</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>내 일정</h1>
    <table>
        <tr>
            <th>시간</th>
            <th>활동</th>
            <th>장소</th>
        </tr>
        <tr>
            <td>08:00 - 09:00</td>
            <td>조깅</td>
            <td>공원</td>
        </tr>
        <tr>
            <td>09:30 - 11:00</td>
            <td>영어 수업</td>
            <td>언어 학원</td>
        </tr>
        <tr>
            <td>11:30 - 13:00</td>
            <td>점심 식사</td>
            <td>식당</td>
        </tr>
    </table>
</body>
</html>
